language: scala
matrix:
  include:
    - name: checks
      scala: 2.12.10
      jdk: openjdk8
      script: sbt scalafmtCheckAll scalafmtSbtCheck

    - scala: 2.12.10
      jdk: openjdk8
      script: sbt test packagePlugin

    - scala: 2.12.10
      jdk: openjdk12
      script: sbt test packagePlugin

notifications:
  email:
    - flatmap@spotify.com

deploy:
  provider: releases
  api_key:
    secure: 
  file: "target/scio-idea-plugin.zip"
  skip_cleanup: true
  on:
    scala: 2.12.8
    tags: true

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache
    - $HOME/.cache
